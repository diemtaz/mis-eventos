<div class="form-container">
  
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="styled-form">
    <div class="back-navigation">
        <button (click)="goBack()" class="btn-back">
          <span class="icon">‚Üê</span> {{ backButtonText }}
        </button>
      </div>
    <header class="form-header">
     <h2>{{ isEditMode ? 'Editar Evento' : 'Crear Nuevo Evento' }}</h2>
    </header>

    <div class="form-messages">
      @if (store.successMessage()) {
        <div class="alert alert-success">
          <span class="icon">üéâ</span>
          {{ store.successMessage() }}
        </div>
      }

      @if (store.error()) {
        <div class="alert alert-error">
          <span class="icon">‚ö†Ô∏è</span>
          {{ store.error() }}
        </div>
      }
    </div>

    <div class="form-body">
      <div class="form-group">
        <label for="name">Nombre del Evento</label>
        <input id="name" formControlName="name" type="text" placeholder="Ej: Tech Conference 2026">
      </div>

      <div class="form-group">
        <label for="speaker_name">Ponente Principal</label>
        <input id="speaker_name" formControlName="speaker_name" type="text" placeholder="Nombre del expositor">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="start_date">Fecha Inicio</label>
          <input id="start_date" formControlName="start_date" type="datetime-local">
        </div>
        <div class="form-group">
          <label for="end_date">Fecha Fin</label>
          <input id="end_date" formControlName="end_date" type="datetime-local">
        </div>
      </div>

      <div class="form-group">
        <label for="capacity">Capacidad M√°xima</label>
        <input id="capacity" formControlName="capacity" type="number" min="1">
      </div>

      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Detalles del evento..."></textarea>
      </div>

      <div class="form-group">
        <label for="status">Estado del Evento</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="" disabled>Seleccione un estado</option>
          <option value="PUBLISHED">Publicado</option>
          <option value="FULL">Completo</option>
          <option value="CANCELLED">Cancelado</option>
        </select>
      </div>

      <button type="submit" [disabled]="eventForm.invalid || store.loading()" class="btn-submit">
        @if (store.loading()) { 
          <span class="spinner"></span> Procesando... 
        } @else { 
          Guardar Evento 
        }
      </button>
    </div>
  </form>
</div>
