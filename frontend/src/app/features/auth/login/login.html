<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <p>Ingresa tus credenciales para continuar</p>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
      <p class="switch-auth">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
